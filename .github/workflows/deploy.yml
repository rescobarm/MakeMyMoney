name: gh-pages

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout this repo
      uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '7.0.x'
    
    - name: Checkout the other repo
      uses: actions/checkout@v2
      with:
        repository: rescobarm/MAIN_MAADRE
        ref: main
        path: MAADRE.MDCS.KERNEL
        token: ${{ secrets.PUBLISH_TOKEN }}  # Aseg√∫rate de tener un secreto llamado PUBLISH_TOKEN en tu repo.

    - name: Publish with dotnet
      run: |
        cd MAADRE.MDCS.KERNEL
        dotnet publish MAADRE.MDCSI.KERNEL.csproj --configuration Release --output build

    # Cambia la etiqueta base en index.html de '/' a 'MakeMyMoney' para que coincida con el subdirectorio del repositorio de GitHub Pages
    - name: Change base-tag in index.html from / to MakeMyMoney
      run: sed -i 's/<base href="\/" \/>/<base href="\/MakeMyMoney\/" \/>/g' MAADRE.MDCS.KERNEL/build/wwwroot/index.html
    
    - name: Commit wwwroot to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@3.7.1
      with:
        GITHUB_TOKEN: ${{ secrets.PUBLISH_TOKEN }}
        BRANCH: gh-pages
        FOLDER: MAADRE.MDCS.KERNEL/build/wwwroot

