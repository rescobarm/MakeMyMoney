name: gh-pages

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout this repo
      uses: actions/checkout@v2

    - name: Create required directory
      run: mkdir -p MAADRE.MDCS.KERNEL

    - name: Checkout the other repo
      uses: actions/checkout@v2
      with:
        repository: rescobarm/MAIN_MAADRE
        ref: main  # The branch name
        path: MAADRE.MDCS.KERNEL  # The path where the repo should be cloned
        token: ${{ secrets.PUBLISH_TOKEN }}  # <-- This line for private repo access

    - name: List directory content
      run: ls -R MAADRE.MDCS.KERNEL

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '7.0.x'

    - name: Publish with dotnet
      run: dotnet publish MAADRE.MDCS.KERNEL/MAADRE.MDCSI.KERNEL.csproj --configuration Release --output build

    - name: Change base-tag in index.html from / to MakeMyMoney
      run: sed -i 's/<base href="\/" \/>/<base href="\/MakeMyMoney\/" \/>/g' build/wwwroot/index.html

    - name: Commit wwwroot to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@3.7.1
      with:
        GITHUB_TOKEN: ${{ secrets.PUBLISH_TOKEN }}
        BRANCH: gh-pages
        FOLDER: build/wwwroot
